<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .container { text-align: center; font-family: sans-serif; margin-top: 50px; }
        .board { 
            display: grid; grid-template-columns: repeat(3, 100px); 
            grid-template-rows: repeat(3, 100px); gap: 5px; 
            justify-content: center; margin-top: 20px;
        }
        .cell { 
            width: 100px; height: 100px; border: 2px solid black; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; cursor: pointer; background-color: #f0f0f0;
        }
        .hidden { display: none; }
        .message { margin: 20px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div id="setup">
            <input type="text" id="player1" placeholder="Player 1 Name">
            <input type="text" id="player2" placeholder="Player 2 Name">
            <button id="submit">Submit</button>
        </div>

        <div id="game-container" class="hidden">
            <div class="message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submit');
        const setupDiv = document.getElementById('setup');
        const gameDiv = document.getElementById('game-container');
        const messageDiv = document.querySelector('.message');
        const cells = document.querySelectorAll('.cell');

        let p1, p2, currentPlayer, gameActive = true;
        let board = ["", "", "", "", "", "", "", "", ""];

        submitBtn.addEventListener('click', () => {
            // Updated selectors here too
            p1 = document.getElementById('player1').value || "Player 1";
            p2 = document.getElementById('player2').value || "Player 2";
            
            currentPlayer = p1;
            setupDiv.classList.add('hidden');
            gameDiv.classList.remove('hidden');
            messageDiv.innerText = `${p1}, you're up`;
        });

        cells.forEach(cell => {
            cell.addEventListener('click', function() {
                const idx = parseInt(this.id) - 1;
                if (board[idx] !== "" || !gameActive) return;

                const symbol = (currentPlayer === p1) ? 'x' : 'o';
                board[idx] = symbol;
                this.innerText = symbol;

                if (checkWin(symbol)) {
                    messageDiv.innerText = `${currentPlayer} congratulations you won!`;
                    gameActive = false;
                } else if (!board.includes("")) {
                    messageDiv.innerText = "It's a draw!";
                    gameActive = false;
                } else {
                    currentPlayer = (currentPlayer === p1) ? p2 : p1;
                    messageDiv.innerText = `${currentPlayer}, you're up`;
                }
            });
        });

        function checkWin(s) {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(p => p.every(i => board[i] === s));
        }
    </script>
</body>
</html>
